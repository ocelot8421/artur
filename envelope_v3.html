<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boríték</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styleEnvelope.css">
</head>

<body>
    <div id="paper">
        <div id="mező">
            <div class="row">
                <div class="col-6"></div>
                <div class="col-3">
                    <b id="dayEng" class="box">
                        Nap hiányzik
                    </b>
                </div>
                <div class="col-3" font-weight="bold">
                    <!-- <b>Esti</b> -->
                    <b id="timeOfDay" class="box">
                        hiányzó napszak
                    </b>
                </div>
            </div>
            <div class="row">
                <div class="col-7"></div>
                <div class="col-5">
                    <table>
                        <tbody>
                            <tr>
                                <th>2022.</th>
                                <th id="month" class="box tdTime">Hónap hiányzik</th>
                                <th id="dayOfMonth" class="box tdTime">Nap hiányzik</th>
                                <th id="hour" class="box tdTime">missing hour</th>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <tbody id="tbodyMedIntakes">

                        </tbody>
                    </table>
                </div>
            </div>
            <di class="row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div id="month" class="box monthAboveTimeTable">missing month</div>
                    <table id="matrix" class="table table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th>H</th>
                                <th>K</th>
                                <th>Sze</th>
                                <th>Cs</th>
                                <th>P</th>
                                <th>Szo</th>
                                <th>V</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr>
                                <td id="rowDay">nap</td>
                                <td id="weekDay1" class="box">hiányzó dátum</td>
                                <td id="weekDay2" class="box">hiányzó dátum</td>
                                <td id="weekDay3" class="box">hiányzó dátum</td>
                                <td id="weekDay4" class="box">hiányzó dátum</td>
                                <td id="weekDay5" class="box">hiányzó dátum</td>
                                <td id="weekDay6" class="box">hiányzó dátum</td>
                                <td id="weekDay7" class="box">hiányzó dátum</td>
                            </tr>
                            <tr>
                                <th scope="row" id="rowMorning">Reg.</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row" id="rowNoon">Dél</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row" id="rowEvening">Esti</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </di>

        </div>
    </div>



    <script src="js/exportFunctions.js"></script>
    <script src="js/env_v3.js"></script>
    <script src="js/dataTransfer_v3.js"></script>
</body>

</html>
